<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>CSGO</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark navbar-expand bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Case opening Simulator</a
        ><button
          data-toggle="collapse"
          class="navbar-toggler"
          data-target="#navcol-1"
        >
          <span class="sr-only">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="nav navbar-nav">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="dreams.html"
                >What you could have</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Try your luck!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <form method="post" target="_self">
            <div class="form-row">
              <div class="col">
                <p class="text-right" style="margin: 7px;">Select case:</p>
              </div>
              <div class="col text-left">
                <div class="dropdown">
                  <button
                    class="btn btn-outline-primary dropdown-toggle"
                    data-toggle="dropdown"
                    id="dropdownCaseButton"
                    aria-expanded="false"
                    type="button"
                  >
                    Please choose from list
                  </button>
                  <div
                    id="dropDownCase"
                    class="dropdown-menu"
                    role="menu"
                  ></div>
                </div>
              </div>
            </div>
            <button
              class="btn btn-primary btn-lg text-center"
              id="openB"
              type="button"
              style="
                width: 252px;
                height: 87px;
                margin-top: 19px;
                margin-bottom: 27px;
                font-size: 44px;
              "
            >
              Open
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="table-responsive">
            <table class="table table-dark table-sm">
              <thead>
                <tr>
                  <th>Case</th>
                  <th>Item</th>
                </tr>
              </thead>
              <tbody id="tableHistory"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
